<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Specs</title>
</head>
<body>
  <h1>PC Specs:</h1>
  <div id="hardware-info"></div>

  <script>
    // Fetch hardware information from script.js and it's server
    fetch('http://localhost:3000/hardware-info') // Replace with the appropriate URL where your server is running
      .then(response => response.json())
      .then(data => {
        const hardwareInfoDiv = document.getElementById('hardware-info');
        // Display fetched data
        hardwareInfoDiv.innerHTML = `
          <h2>CPU</h2>
          <pre>${JSON.stringify(data.cpu, null, 2)}</pre>
          <h2>Memory</h2>
          <pre>${JSON.stringify(data.memory, null, 2)}</pre>
          <h2>Disks</h2>
          <pre>${JSON.stringify(data.disks, null, 2)}</pre>
          <h2>Battery</h2>
          <pre>${JSON.stringify(data.battery, null, 2)}</pre>
          <h2>Graphics</h2>
          <pre>${JSON.stringify(data.graphics, null, 2)}</pre>
          <h2>Operating System</h2>
          <pre>${JSON.stringify(data.os, null, 2)}</pre>
          <h2>Network</h2>
          <pre>${JSON.stringify(data.network, null, 2)}</pre>
        `;
      })
      // error handling
      .catch(error => {
        console.error('Error fetching hardware information:', error);
      });
  </script>
</body>
</html>
